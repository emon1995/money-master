<!DOCTYPE html>
<html lang="en" data-theme="aqua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="https://picsum.photos/200"
      type="image/x-icon"
    />
    <!-- DAISY UI & TAILWIND CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div class="navbar bg-base-100 lg:px-12 shadow-2xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                <span class="badge badge-sm indicator-item">8</span>
              </div>
            </label>
            <div
              tabindex="0"
              class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow"
            >
              <div class="card-body">
                <span class="font-bold text-lg">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://picsum.photos/200" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN SECTION -->
    <main class="relative">
      <!-- ALERT SECTION -->
      <section
        class="mt-12 w-full md:w-[45%] lg:w-[45%] mx-auto absolute right-0 -top-20"
      >
        <div id="alert" class="alert alert-warning shadow-lg hidden">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current flex-shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <span id="text" class="">Warning: Invalid email address!</span>
            <!-- <div class="flex justify-between items-center">
              <span
                class="cursor-pointer ml-96 text-3xl hover:bg-red-500 p-2 rounded-full"
                id="close"
                >&times;</span
              >
            </div> -->
          </div>
        </div>
      </section>
      <!-- INCOME SECTION -->
      <section class="lg:px-12 px-4 mt-12 flex gap-8">
        <!-- MONEY IMAGE -->
        <div class="w-[60%] hidden lg:block">
          <img src="https://picsum.photos/800" alt="money-master" />
        </div>
        <!-- MONEY DETAILS -->
        <div class="bg-blue-500 w-full lg:w-[40%] pb-12">
          <h1 class="text-3xl text-center pt-8 font-bold">Income</h1>
          <div class="flex flex-col justify-center items-center">
            <!-- INCOME -->
            <div class="form-control pt-4">
              <label class="input-group">
                <span>Income</span>
                <input
                  id="income"
                  type="text"
                  placeholder="Enter amount"
                  class="input w-[75%] input-bordered inpurt-sm"
                />
                <span>USD</span>
              </label>
            </div>
            <!-- EXPENSES -->
            <h1 class="text-2xl pt-4">Expenses</h1>
            <div class="form-control pt-4">
              <label class="input-group">
                <span>Food</span>
                <input
                  id="food"
                  type="text"
                  placeholder="Enter amount"
                  class="input input w-[75%] input-bordered"
                />
                <span>USD</span>
              </label>
            </div>
            <div class="form-control pt-4">
              <label class="input-group">
                <span>Rent</span>
                <input
                  id="rent"
                  type="text"
                  placeholder="Enter amount"
                  class="input input w-[75%] input-bordered"
                />
                <span>USD</span>
              </label>
            </div>
            <div class="form-control pt-4 lg:mr-8">
              <label class="input-group">
                <span>Clothes</span>
                <input
                  id="clothes"
                  type="text"
                  placeholder="Enter amount"
                  class="input input w-[75%] input-bordered"
                />
                <span>USD</span>
              </label>
            </div>
            <button id="calculate-btn" class="btn btn-active btn-info mt-4">
              Calculate
            </button>
            <!-- TOTAL EXPENSES -->
            <div
              class="stats shadow mt-4 flex flex-col md:flex-row lg:flex-row"
            >
              <div class="stat">
                <div class="stat-figure text-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                    ></path>
                  </svg>
                </div>
                <div class="stat-title">Total Expenses</div>
                <div class="stat-value">
                  $<span id="total-expenses">0000</span>
                </div>
              </div>

              <div class="stat">
                <div class="stat-figure text-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
                    ></path>
                  </svg>
                </div>
                <div class="stat-title">Balance</div>
                <div class="stat-value">$ <span id="balance">0000</span></div>
              </div>
            </div>
            <!-- SAVE -->
            <div class="form-control mt-4">
              <label class="input-group">
                <span>Save</span>
                <input
                  id="save"
                  type="text"
                  placeholder="Saving %"
                  class="input w-[75%] input-bordered"
                />
                <button id="save-btn" class="btn btn-info">Save</button>
              </label>
            </div>
            <!-- SAVING & BALANCE -->
            <div
              class="stats shadow mt-4 flex flex-col md:flex-row lg:flex-row"
            >
              <div class="stat w-full">
                <div class="stat-figure text-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                    ></path>
                  </svg>
                </div>
                <div class="stat-title">Saving Amount</div>
                <div class="stat-value">
                  $<span id="saving-amount">0000</span>
                </div>
              </div>

              <div class="stat">
                <div class="stat-figure text-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block w-8 h-8 stroke-current"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
                    ></path>
                  </svg>
                </div>
                <div class="stat-title">Remaining Balance</div>
                <div class="stat-value">
                  $ <span id="remaining-balance">0000</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS FILE -->
    <script src="./js/alert.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
